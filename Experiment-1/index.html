    <h1>Student Registration Form</h1>

  <form>
    <label for="name">Name:</label> <br>
    <input type="text"  name="name" maxlength="20" placeholder="Enter your full name" required> <br>

    <label for="email">Email:</label> <br>
    <input type="email"  name="email" maxlength="25 " placeholder="Enter your email" required>  <br>

    <label for="age">Age:</label> <br>
    <input type="number" name="age"  placeholder="Enter your age"  required>  <br>

    <br>
    <input type="submit" value="Register"> <br>

    <input type="reset" value="Reset" >
  </form>
